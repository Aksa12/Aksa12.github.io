<script>
var d = new Date();
var h=d.getHours();
var m=d.getMinutes();
var c= h >= 12 ? 'pm' : 'am';
	h = h % 12;
  h = h ? h : 12; 
  var timeString=h+" : "+m+" "+c;
  document.getElementById("time").innerHTML=timeString;
  var day_array=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  var day=day_array[d.getDay()];
  var month = new Array();
  month[0]="Jan";
  month[1]="Feb";
  month[2]="Mar";
  month[3]="Apr";
  month[4]="May";
  month[5]="Jun";
  month[6]="Jul";
  month[7]="Aug";
  month[8]="Sep";
  month[9]="Oct";
  month[10]="Nov";
  month[11]="Dec";
  var date=day+" , "+ d.getDate() +" "+month[d.getMonth()]+" "+d.getFullYear()+" (GMT+05)";
    document.getElementById("date").innerHTML=date;
</script>
