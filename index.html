<script type="text/javascript">
	$(document).ready(function()
	{
		var sec_len=0;
		displayList()
		function displayList()
		{
			var i=0;

			$.getJSON('new-releases.json',function(json)
			{
				var length=json.newreleases.track.length;
				console.log(length);
				$(".songs-list").html(" ");

				for(i=0;i<length;i++)
				{
					item=json.newreleases.track[i];
					$(".songs-list").append('<div class="song col-lg-4"><div class="item-image"><img src="'+item.image+'"></div><div class="item-name">'+item.name+'</div><div class="item-artist">'+item.artist+'</div><div class="item-genre">'+item.genre+'</div><div class="hidden">'+i+'</div></div>')

					

				}// end of for loop
				$(".hidden").hide();
					$(".songs-list").css(
					{
						"padding-top":"100px",
					})

				$(".song").css(
				{
					"padding":"7px",
					
					"text-align":"justify",
					"text-transform": "capitalize",
					"letter-spacing":"3px",
					"line-height": "1.6",
					//"justify-content":"center",
				})// end of songs css
				$(".item-image").css(
				{
					"padding":"20px 0px",
				})

				$('.song').addClass('wow fadeInRight');	

				$(".song").on("click",function()
				{
						$(".youtube").html("");
					/*	$(".youtube").append('<iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY"</iframe>');*/
						for(i=0;i<length;i++)
						{
							item=json.newreleases.track[i];
							if($(this).find(".hidden").html()==i)
							{
								$(".youtube").append('<iframe width="420" height="345" src="'+item.url+'"</iframe>');
							//	$(".youtube").append('<iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>');
							}
						}
				})
				$(".youtube").css(
				{
					"position":"absolute",
					"bottom":"0",
					"right":"0",
					"z-index":"300",
				})

			}) // end of json method

		} // end of display function

	})// end of ready function
</script>
